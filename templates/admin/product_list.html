{% extends "admin/base.html" %}
{% load static %}
{% block content %}
  
{% if message %}
<script>
alert("{{ message }}")
</script>
{% endif %}

<div class="untree_co-hero inner-page overlay">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-12">
          <div class="row justify-content-center ">
            <div class="col-lg-6 text-center ">
              <h1 class="mb-4 heading text-white" data-aos="fade-up" data-aos-delay="100">Products</h1>

            </div>
          </div>
        </div>
      </div> <!-- /.row -->
    </div> <!-- /.container -->

  </div> <!-- /.untree_co-hero -->

  <div class="untree_co-section bg-light">
    <div class="container"> 
      <div class="row">
        {% for product in product %}
        <div class="col-12 col-sm-6 col-md-6 col-lg-4 mb-4 mb-lg-0">
          <div class="custom-media">
            <a href="#"><img src="{{ product.image.url }}" alt="Image" class="img-fluid"></a>
            <div class="custom-media-body">
              <h3>{{ product.name }}</h3>
              <p class="mb-4">{{ product.category }}</p>
              <div class="border-top d-flex justify-content-between pt-3 mt-3 align-items-center">
                <div><span class="price">â‚¹{{ product.price }}</span></div>
            
                <div><a href="ProductUpdate?id={{ product.id }}">Update</a></div>
                <div><a href="DeleteProduct?id={{ product.id }}">Delete</a></div>
              
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
        
      </div>
    </div>
  </div>

{% endblock %}
