{% extends "admin/base.html" %}
{% load static %}
{% block content %}
{% if message %}
<script>
alert("{{ message }}")
</script>
{% endif %}

<div class="untree_co-hero inner-page overlay">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-12">
          <div class="row justify-content-center ">
            <div class="col-lg-6 text-center ">
              <h1 class="mb-4 heading text-white" data-aos="fade-up" data-aos-delay="100">Delivery Agent Update</h1>

            </div>
          </div>
        </div>
      </div> <!-- /.row -->
    </div> <!-- /.container -->

  </div> <!-- /.untree_co-hero -->


<br><br><br><br><br><br><br><br><br>

  <div class="untree_co-section">
    <div class="container">

      <div class="row mb-5 justify-content-center">
        <div class="col-lg-5 mx-auto order-1" data-aos="fade-up" data-aos-delay="200">
          <form action="AgentUpdate" method="post" class="form-box" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                {% for agent in agent %}
                <div class="col-12 mb-3">
                    <input type="text" name="name" class="form-control" placeholder="Name" value="{{ agent.user.first_name }}">
                  </div>
                  <div class="col-12 mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Email" value="{{ agent.user.email }}">
                  </div>
                  <div class="col-12 mb-3">
                    <input type="text" name="phone" class="form-control" placeholder="Mobile No." value="{{ agent.phone }}">
                  </div>
                  <div class="col-12 mb-3">
                    <input type="text" name="address" class="form-control" placeholder="Address" value="{{ agent.address }}">
                  </div>
              <div class="col-12 mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" value="{{ agent.user.username }}">
              </div>
              <div class="col-12 mb-3">
                <label>Image</label>
                <input type="file" name="image" class="form-control" placeholder="Image">
              </div>
              <input type="hidden" name="id" class="form-control" value="{{agent.user_id}}" placeholder="Address" readonly>

              <div class="col-12">
                <input type="submit" value="Update" class="btn btn-primary">
              </div>
              {% endfor %}
            </div>
          </form>
        </div>
      </div>

      
    </div>
  </div> <!-- /.untree_co-section -->

{% endblock %}
