{% extends "agent/base.html" %}
{% load static %}
{% block content %}
{% if message %}
<script>
alert("{{ message }}")
</script>
{% endif %}

<div class="untree_co-hero inner-page overlay">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-12">
          <div class="row justify-content-center ">
            <div class="col-lg-6 text-center ">
              <h1 class="mb-4 heading text-white" data-aos="fade-up" data-aos-delay="100">Update order Status</h1>

            </div>
          </div>
        </div>
      </div> <!-- /.row -->
    </div> <!-- /.container -->

  </div> <!-- /.untree_co-hero -->


<br><br><br><br><br><br><br><br><br>

  <div class="untree_co-section">
    <div class="container">

      <div class="row mb-5 justify-content-center">
        <div class="col-lg-5 mx-auto order-1" data-aos="fade-up" data-aos-delay="200">
          <form action="UpdateStatus" method="post" class="form-box" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
               
                  <div class="col-12 mb-3">
                    <label for="food">Choose an Option:</label>

                    <select name="status" id="food" class="form-control">
                      <option value="pickup">pickup</option>
                      <option value="delay">delay</option>
                      <option value="delivered">delivered</option>
                    </select>
                    
                  </div>
             {% for asg in asg %}
                  <input type="hidden" name="id" class="form-control" value="{{asg.id}}" placeholder="Address" readonly>
                  <input type="hidden" name="id1" class="form-control" value="{{asg.crt.id}}" placeholder="Address" readonly>
                  {% endfor %}
              <div class="col-12">
                <input type="submit" value="Assign" class="btn btn-primary">
              </div>
            </div>
          </form>
        </div>
      </div>

      
    </div>
  </div> <!-- /.untree_co-section -->

{% endblock %}
