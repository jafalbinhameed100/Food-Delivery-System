{% extends "base.html" %}
{% load static %}
{% block content %}
{% if message %}
<script>
alert("{{ message }}")
</script>
{% endif %}

<div class="untree_co-hero inner-page overlay" ">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-12">
          <div class="row justify-content-center ">
            <div class="col-lg-6 text-center ">
              <h1 class="mb-4 heading text-white" data-aos="fade-up" data-aos-delay="100">Customer Registration</h1>

            </div>
          </div>
        </div>
      </div> <!-- /.row -->
    </div> <!-- /.container -->

  </div> <!-- /.untree_co-hero -->


<br><br><br><br><br><br><br><br><br>

  <div class="untree_co-section">
    <div class="container">

      <div class="row mb-5 justify-content-center">
        <div class="col-lg-5 mx-auto order-1" data-aos="fade-up" data-aos-delay="200">
          <form action="CustomerRegistration" method="post" class="form-box">
            {% csrf_token %}
            <div class="row">
                <div class="col-12 mb-3">
                    <input type="text" name="name" class="form-control" placeholder="Name">
                  </div>
                  <div class="col-12 mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Email">
                  </div>
                  <div class="col-12 mb-3">
                    <input type="text" name="phone" class="form-control" placeholder="Mobile No.">
                  </div>
                  <div class="col-12 mb-3">
                    <input type="text" name="address" class="form-control" placeholder="Address">
                  </div>
              <div class="col-12 mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username">
              </div>
              <div class="col-12 mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password">
              </div>

             

              <div class="col-12">
                <input type="submit" value="Register" class="btn btn-primary">
              </div>
            </div>
          </form>
        </div>
      </div>

      
    </div>
  </div> <!-- /.untree_co-section -->

{% endblock %}
